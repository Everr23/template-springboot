<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users List</title>
  </head>

  <body layout:fragment="page" class="d-flex flex-column">
    <div class="container px-5 my-5">
      <div class="d-flex justify-content-between mx-2">
        <h2>List of Users</h2>
        <a th:href="@{/users/create}"
          ><button type="button" class="btn btn-success">Create</button></a
        >
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user :${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td class="d-flex justify-content-evenly">
              <a
                class="btn btn-primary"
                th:href="@{/users/{userId}/edit(userId=${user.id})}"
                >Edit</a
              >
              <a
                class="btn btn-danger"
                th:href="@{/users/{userId}/delete(userId=${user.id})}"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
